<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin-right: 15px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bienvenido a la Página Principal</h1>
    </div>
    <div class="container">
        <p class="welcome-message">Hola, <strong>Usuario</strong>! Has iniciado sesión exitosamente.</p>
        <p>Explora las siguientes opciones:</p>
        <div class="nav-links">
            <a href="#">Perfil</a>
            <a href="#">Configuración</a>
            <a href="#">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
